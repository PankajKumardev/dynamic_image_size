<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Image Size</title>
</head>
<body>
  
<div id="container">
    <div id="text">
        <h1 id="h1">Resize Images with Ease!</h1>
    <p>This interactive tool allows you to easily adjust the size of your images on <br> the fly.
            Simply use the buttons below to make your image larger or smaller.<br>
        Perfect for fine-tuning the layout of your web pages or presentations.</p>
    </div>
        <div id="rest">
            <div id="image-conatiner">
                <img id = "dynamicImage" src="https://images.unsplash.com/photo-1614368558214-f8922bd49987?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <p  id="dynamicP">Current width: 300px</p>
            </div>
            <div class="controls">
                <button id="increaseButton">Make Image Bigger</button>
                <button id="decreaseButton">Make Image Smaller</button>
            </div>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
